name: ts3-checker-rs build CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Update the CI system & remove old compilers
        run: sudo apt update

      - name: Install x86_64 compiler
        run: sudo apt install gcc-10 -y

      - name: Install aarch64 cross-compiler
        run: sudo apt install gcc-10-aarch64-linux-gnu -y

      - name: Symlink x86_64 compiler
        run: sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 10

      - name: Symlink aarch64 compiler
        run: sudo update-alternatives --install /usr/bin/gcc-aarch64-linux-gnu gcc-aarc64-linux-gnu /usr/bin/gcc-10-aarch64-linux-gnu 10

      - name: Install x86_64 rustup target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install aarch64 rustup target
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Build project for x86_64
        run: cargo build --release --target=x86_64-unknown-linux-gnu

      - name: Build project for aarch64
        run: cargo build --release --target=aarch64-unknown-linux-gnu

      - name: Upload x86_64 binary
        uses: actions/upload-artifact@v3
        with:
          name: ts3checker-x86_64
          path: target/x86_64-unknown-linux-gnu/release/ts3checker

      - name: Upload aarch64 binary
        uses: actions/upload-artifact@v3
        with:
          name: ts3checker-aarch64
          path: target/aarch64-unknown-linux-gnu/release/ts3checker